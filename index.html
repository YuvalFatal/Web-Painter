<html>
	<head>
		<title>Web Painter</title>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/normalize.css"/>
		<link rel="stylesheet" href="css/pushy.css"/>
	</head>
	<body>
		<nav class="pushy pushy-left" style="width: 300px">
            <ul>
                <li class="pushy-submenu">
                    <a href="#" id="shapes">Shapes</a>
                    <ul>
                        <li class="pushy-link">
                        	<a href="#" id="line">Line</a>
                        </li>

                        <li class="pushy-link">
                        	<a href="#" id="straight-line">Straight Line</a>
                        </li>

                        <li class="pushy-link">
                        	<a href="#" id="rectangle">Rectangle</a>
                        </li>

                        <li class="pushy-link">
                        	<a href="#" id="oval">Oval</a>
                        </li>
                    </ul>
                </li>

                <li class="pushy-link"><a href="#" id="border-size">
                	Line/Erase Size
                	<input type="range" id="border-size-val" min="0" max="100"/>
                </a></li>

                <li class="pushy-link"><a href="#" id="color">
                	Colors
                	<input type="color" id="color-val"/>
                </a></li>

                <li class="pushy-link"><a id="fill" href="#">
                	Fill
                </a></li>

                <li class="pushy-link"><a id="erase" href="#">
                	Erase
                </a></li>

                <li class="pushy-link"><a id="save" href="#">
                	Save
                </a></li>
            </ul>
        </nav>

        <div class="site-overlay"></div>

        <div id="container">

            <div id="paint">
            </div>

        </div>

		<script src="js/jquery-1.12.3.min.js"></script>
		<script src="js/functions.js"></script>
		<script src="js/FileSaver.js"></script>
		<script src="js/pushy.js"></script>
	</body>
</html>
